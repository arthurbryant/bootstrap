<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="padding: 20px 0">
      <a href="#myModal" data-toggle="modal" class="btn btn-info">Click me!</a>
      <div class="modal fade" id="myModal">
        <div class="modal-dailog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">My Modal</h4>
            </div>
            <div class="modal-body">
              おはようございます！
            </div>
            <div class="modal-footer">
              <button type="button" name="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="container" style="padding: 20px 0">
      <div class="progress">
        <div class="progress-bar progress-bar-primary" style="width: 60%"></div>
      </div>

      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style="width: 60%"></div>
      </div>

      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style="width: 40%"></div>
        <div class="progress-bar progress-bar-primary" style="width: 30%"></div>
        <div class="progress-bar progress-bar-warning" style="width: 20%"></div>
      </div>
    </div>
    <div class="container" style="padding: 20px 0">
      <p>Production A <span class="label label-primary">on sales</span></p>
      <p>Inbox <span class="badge"></span></p>
      <p>Outbox <span class="badge">10</span></p>

      <div class="alert alert-info">
        <button type="button" name="button" class="close" data-dismiss="alert">&times;</button>
        notices!
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          お知らせ
        </div>
        <div class="panel-body">
          おはよう！
        </div>
      </div>
    </div>


    <div class="container" style="padding: 20px 0">
      <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">User</a></li>
        <li><a href="#">@arthurbryant</a></li>
      </ul>

      <ul class="pagination">
        <li class="disabled"><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>

      <ul class="pager">
        <li class="previous"><a href="#">previous</a></li>
        <li class="next"><a href="#">next</a></li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
