<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="padding: 20px 0">
      <a href="#myModal" data-toggle="modal" class="btn btn-info">Click me!</a>
      <div class="modal fade" id="myModal">
        <div class="modal-dailog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">My Modal</h4>
            </div>
            <div class="modal-body">
              おはようございます！
            </div>
            <div class="modal-footer">
              <button type="button" name="button" class="btn btn-primary">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
